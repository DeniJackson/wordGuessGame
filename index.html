<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Simonetta:900i" rel="stylesheet">

    </head>

    <body class="bg-dark">
       

        
            <div class="jumbotron jumbotron-fluid h-100 banner border">
                <div class="container">
                    <h1 class="text-light text-center display-1 pt-5">Game Of Thrones</h1>
                    <h2 class="display-2 text-light text-center">Hangman Game</h2>
                </div>
            </div>

            <div class="container">

                <div class="row">

                    <div class="col-sm-4 bg-light border h-75 text-dark">
                        <div id="word" class="h3 border border-dark p-3 text-center"></div>
                        <div id="correctWord"></div>
                    </div>
                    <div class="col-sm-8 bg-light border h-75">
                        <h1 id="tries">Tries: </h1>
                        <h1 id="usedLetters">Used Letters: </h1>
                        <h1 id="wins"></h1>
                        <h1 id="losses"></h1>
                        <h1 id="message">Press a key to start!</h1>
                        <button type="button" id="reset" class="btn btn-info btn-lg">Reset</button>
                    </div>


                </div>

            </div>


  




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="assets/js/js.js"></script>
    </body>
</html>
